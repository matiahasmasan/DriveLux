<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - DriveLux</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        padding-bottom: 0;
        background: linear-gradient(
            rgba(15, 18, 194, 0.8),
            rgba(160, 186, 241, 0.8)
          ),
          url("images/lambo.gif") center/cover no-repeat fixed;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .coming-soon-container {
        text-align: center;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        max-width: 700px;
        margin: 0 auto;
      }
      .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
      }
      .countdown-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 5px;
        min-width: 80px;
      }
      .countdown-number {
        font-size: 32px;
        font-weight: bold;
      }
      .countdown-label {
        font-size: 14px;
        text-transform: uppercase;
      }
      .subscribe-form {
        max-width: 400px;
        margin: 0 auto;
      }
      .logo {
        margin-bottom: 20px;
      }
      .logo img {
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="coming-soon-container">
      <div class="logo">
        <span class="fs-4 fw-bold text-white"
          ><i class="fas fa-car me-2"></i>DriveLux</span
        >
      </div>
      <h1 class="mb-3">A new feature for our website is coming soon</h1>
      <p class="mb-4">
        We're working hard to bring you an exceptional luxury car rental
        experience. Stay tuned!
      </p>

      <div class="countdown">
        <div class="countdown-item">
          <div class="countdown-number" id="days">00</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="hours">00</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="minutes">00</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="seconds">00</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>

      <div class="social-icons">
        <p>Follow us for updates:</p>
        <div class="d-flex justify-content-center gap-3">
          <a href="#" class="text-white"
            ><i class="fab fa-facebook-f fa-lg"></i
          ></a>
          <a href="#" class="text-white"
            ><i class="fab fa-twitter fa-lg"></i
          ></a>
          <a href="#" class="text-white"
            ><i class="fab fa-instagram fa-lg"></i
          ></a>
          <a href="#" class="text-white"
            ><i class="fab fa-linkedin-in fa-lg"></i
          ></a>
        </div>
      </div>
    </div>

    <script>
      // Set the launch date (1 month from now)
      const launchDate = new Date();
      launchDate.setMonth(launchDate.getMonth() + 1);

      // Update countdown every second
      const countdown = setInterval(function () {
        const now = new Date().getTime();
        const distance = launchDate - now;

        // Calculate time units
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById("days").innerHTML = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerHTML = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerHTML = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerHTML = seconds
          .toString()
          .padStart(2, "0");

        // If the countdown is finished
        if (distance < 0) {
          clearInterval(countdown);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
