<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success - DriveLux</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .success-container {
        text-align: center;
        padding: 80px 20px;
        max-width: 700px;
        margin: 0 auto;
      }
      .success-icon {
        font-size: 80px;
        color: #28a745;
        margin-bottom: 30px;
      }
      .success-title {
        font-size: 32px;
        margin-bottom: 20px;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <div class="container">
      <div class="success-container">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="success-title">Success!</h1>
        <p class="mb-4">Your request has been processed successfully.</p>

        <div class="card shadow-sm p-4 mb-4">
          <div class="text-start">
            <h4>Reservation Details:</h4>
            <p>
              <strong>Confirmation Number:</strong>
              <span id="confirmation-number">123456789</span>
            </p>
            <p>
              <strong>Vehicle:</strong>
              <span id="vehicle-name">Mercedes-Benz S-Class</span>
            </p>
            <p>
              <strong>Pickup Date:</strong>
              <span id="pickup-date">March 25, 2025 - 10:00 AM</span>
            </p>
            <p>
              <strong>Return Date:</strong>
              <span id="return-date">March 28, 2025 - 6:00 PM</span>
            </p>
            <p>
              <strong>Location:</strong>
              <span id="location">Baia Mare, Gara</span>
            </p>
          </div>
        </div>

        <div class="mt-4">
          <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
      </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
