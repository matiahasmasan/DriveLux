<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveLux | Discount Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="admin-styles.css" />
  </head>
  <body>
    <!-- Navbar will be injected here -->
    <div id="navbar-container"></div>

    <div class="admin-layout">
      <!-- Sidebar will be injected here -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="admin-container">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div></div>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addDiscountModal"
          >
            <i class="fas fa-plus me-2"></i>Add New Discount
          </button>
        </div>

        <!-- Discounts Table -->
        <div class="admin-card mb-4">
          <div class="admin-card-body p-0">
            <div class="table-responsive">
              <table class="admin-table">
                <thead>
                  <tr>
                    <th>Code</th>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Validity</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Discount 1 -->
                  <tr>
                    <td>
                      <div>
                        <h6 class="mb-0">SPRING30</h6>
                        <small class="text-muted">Spring Special</small>
                      </div>
                    </td>
                    <td>Percentage</td>
                    <td>30% off</td>
                    <td>Until June 21, 2025</td>
                    <td><span class="status-badge active">Active</span></td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary me-1">
                        Edit
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        Disable
                      </button>
                    </td>
                  </tr>

                  <!-- Discount 2 -->
                  <tr>
                    <td>
                      <div>
                        <h6 class="mb-0">WELCOME50</h6>
                        <small class="text-muted">New Customer Discount</small>
                      </div>
                    </td>
                    <td>Percentage</td>
                    <td>50% off</td>
                    <td>-</td>
                    <td>
                      <span class="status-badge cancelled">Cancelled</span>
                    </td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary me-1">
                        Edit
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        Disable
                      </button>
                    </td>
                  </tr>

                  <!-- Discount 3 -->
                  <tr>
                    <td>
                      <div>
                        <h6 class="mb-0">CORP10</h6>
                        <small class="text-muted">Corporate Rate</small>
                      </div>
                    </td>
                    <td>Percentage</td>
                    <td>10% off</td>
                    <td>No expiration</td>
                    <td><span class="status-badge active">Active</span></td>
                    <td>
                      <button class="btn btn-sm btn-outline-primary me-1">
                        Edit
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        Disable
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Discount Modal -->
    <div
      class="modal fade"
      id="addDiscountModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Discount</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="discountName" class="form-label"
                  >Discount Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="discountName"
                  placeholder="Enter name"
                />
              </div>

              <div class="mb-3">
                <label for="discountCode" class="form-label">Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="discountCode"
                  placeholder="e.g. SUMMER25"
                />
              </div>

              <div class="mb-3">
                <label for="discountType" class="form-label">Type</label>
                <select class="form-select" id="discountType">
                  <option value="percentage">Percentage Discount</option>
                  <option value="fixed">Fixed Amount</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="discountValue" class="form-label">Value</label>
                <input
                  type="number"
                  class="form-control"
                  id="discountValue"
                  placeholder="Enter value"
                />
              </div>

              <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" />
              </div>

              <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" />
                <div class="form-check mt-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="noExpiration"
                  />
                  <label class="form-check-label" for="noExpiration">
                    No expiration date
                  </label>
                </div>
              </div>

              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="activeDiscount"
                  checked
                />
                <label class="form-check-label" for="activeDiscount">
                  Active
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Add Discount</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="admin-sidebar.js"></script>
  </body>
</html>
